<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Background Gradient */
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Card */
    .form-container {
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    h1 {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 15px;
    }

    p {
        font-size: 0.95em;
        color: #666;
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #444;
        margin-bottom: 5px;
        text-align: left;
    }

    select, input[type="file"], button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 1em;
        transition: border-color 0.2s ease-in-out;
    }

    select:focus, input[type="file"]:focus {
        border-color: #42a5f5;
        outline: none;
    }

    button {
        background: linear-gradient(135deg, #42a5f5, #7e57c2);
        color: #fff;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Hide role sections initially */
    #technicalRoles, #nonTechnicalRoles {
        display: none;
    }
</style>
</head>
<body>

<div class="form-container">
    <h1>Resume Analyzer</h1>
    <p>Upload your resume and choose the domain for tailored scoring.</p>

    <form id="resumeForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Step 1: Category -->
        <label for="domain">Select Category:</label>
        <select id="domain" name="domain" required>
            <option value="">-- Select --</option>
            <option value="technical">Technical</option>
            <option value="non_technical">Non-Technical</option>
        </select>

        <!-- Step 2: Technical Roles -->
        <div id="technicalRoles">
            <label for="tech_role">Select Technical Role:</label>
            <select id="tech_role" name="tech_role">
                <option value="">-- Select Role --</option>
                <option value="software_engineer">Software Engineer</option>
                <option value="data_scientist">Data Scientist</option>
                <option value="devops_engineer">DevOps Engineer</option>
                <option value="web_developer">Web Developer</option>
                <option value="mobile_developer">Mobile App Developer</option>
            </select>
        </div>

        <!-- Step 3: Non-Technical Domains -->
        <div id="nonTechnicalRoles">
            <label for="nontech_role">Select Non-Technical Domain:</label>
            <select id="nontech_role" name="nontech_role">
                <option value="">-- Select Domain --</option>
                <option value="hr">Human Resources</option>
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
                <option value="finance">Finance</option>
                <option value="customer_service">Customer Service</option>
            </select>
        </div>

        <!-- Step 4: Upload -->
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" accept=".pdf,.docx,.doc" required>

        <!-- Submit -->
        <button type="submit">Analyze Resume</button>
    </form>
</div>

<script>
    const domainSelect = document.getElementById("domain");
    const technicalRoles = document.getElementById("technicalRoles");
    const nonTechnicalRoles = document.getElementById("nonTechnicalRoles");
    const form = document.getElementById("resumeForm");

    domainSelect.addEventListener("change", function() {
        if (this.value === "technical") {
            technicalRoles.style.display = "block";
            nonTechnicalRoles.style.display = "none";
        } else if (this.value === "non_technical") {
            nonTechnicalRoles.style.display = "block";
            technicalRoles.style.display = "none";
        } else {
            technicalRoles.style.display = "none";
            nonTechnicalRoles.style.display = "none";
        }
    });

    form.addEventListener("submit", function(event) {
        if (domainSelect.value === "non_technical") {
            this.action = "{% url 'analyze_resume_v2' %}";
        } else if (domainSelect.value === "technical") {
            this.action = "{% url 'analyze_resume' %}";
        } else {
            event.preventDefault();
            alert("Please select a category.");
        }
    });
</script>

</body>
</html>
