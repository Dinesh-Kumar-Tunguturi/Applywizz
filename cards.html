<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
.scroll-card {
  width: 300px;
  background-color: #1f1f1f;
  color: #fff;
  padding: 20px;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
  height: 260px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.card-header {
  font-size: 1.4em;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-score {
  font-size: 3em;
  color: #4CAF50;
  font-weight: bold;
}

.card-grade {
  font-size: 1em;
  margin-top: 10px;
  background: #4CAF50;
  display: inline-block;
  padding: 4px 10px;
  border-radius: 6px;
}

.card-overlay {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #292929;
  color: #fff;
  padding: 20px;
  overflow-y: auto;
  transition: top 0.3s ease;
  z-index: 10;
  border-radius: 15px;
}

.scroll-card:hover .card-overlay {
  top: 0;
}

.card-overlay h3 {
  margin-top: 0;
  font-size: 1.1em;
  color: #ff9800;
  margin-bottom: 10px;
}

.card-overlay ul {
  padding-left: 18px;
  margin: 0;
}

.card-overlay li {
  margin-bottom: 8px;
  font-size: 0.95em;
}
</style>
</head>
<body>
    <div class="scroll-card">
  <div class="card-header">GitHub Profile</div>
  <div class="card-score">85</div>
  <div class="card-grade">Excellent</div>
  <div class="card-overlay">
    <h3>Sub-Criteria</h3>
    <ul>
      <li>✔ Public Profile Link (3/3)</li>
      <li>✔ 3+ Pinned Repos (5/5)</li>
      <li>✔ Recent Commits (5/5)</li>
      <li>✔ Clear README (6/6)</li>
      <li>✔ Domain Projects (6/6)</li>
    </ul>
  </div>
</div>

</body>
</html>
